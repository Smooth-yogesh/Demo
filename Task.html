<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
        <p>Discover the future of online experience.</p>
        <button class="action-button">Learn More</button>
    </header>

    <section class="features">
        <div class="feature">
            <h2>Feature One</h2>
            <p>Description of Feature One.</p>
        </div>
        <div class="feature">
            <h2>Feature Two</h2>
            <p>Description of Feature Two.</p>
        </div>
        <!-- More features -->
    </section>

    <footer>
        <p>Â© 2023 Dynamic Landing Page. All rights reserved.</p>
    </footer>
    <script>document.addEventListener('DOMContentLoaded', () => {
    // Function to sanitize user input
    function sanitizeInput(input) {
        const tempDiv = document.createElement('div');
        tempDiv.textContent = input;
        return tempDiv.innerHTML;
    }

    // Toggle main menu visibility
    document.getElementById('learnMoreButton').addEventListener('click', () => {
        const mainMenu = document.getElementById('mainMenu');
        mainMenu.classList.toggle('hidden');
    });

    // Form validation and handling
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const feedbackInput = document.getElementById('feedbackInput').value.trim();
        
        if (feedbackInput === '') {
            alert('Feedback cannot be empty.');
            return;
        }
        
        const sanitizedFeedback = sanitizeInput(feedbackInput);
        document.getElementById('feedbackOutput').innerHTML = `Your feedback: ${sanitizedFeedback}`;
    });

    // Example of dynamic content update
    setTimeout(() => {
        const feature = document.getElementById('services');
        feature.innerHTML += '<p>New service added: Online Consulting.</p>';
    }, 5000);
});
</script>
</body>
</html>
